<div class="container-fluid">
    <div class="row">
        <table id="table_id" class="display">
            <thead>
            <tr>
                <th>Titolo</th>
                <th>Mittente</th>
                <th>Messaggio</th>
                <th>Data</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>

    /**
     * Append "Notifiche" breadcrumb on navigation-breadcrumbs
     * @type {Element}
     */
    if($("#navigation-breadcrumb li").last().text() != "Notifiche") {
        var c = document.createElement("li");
        var link = document.createElement("a");
        link.href = "#";
        link.innerHTML = "Notifiche";
        c.appendChild(link);
        $("#navigation-breadcrumb").append(c);
    }

    /**
     * Set Table property
     */
    $("#table_id").addClass("table table-striped table-bordered");
    var t = $("#table_id").DataTable({
        "language": {
            "decimal":        "",
            "emptyTable":     "Dati non disponibili",
            "infoPostFix":    "",
            "thousands":      ",",
            "loadingRecords": "Caricamento...",
            "processing":     "Elaborazione...",
            "search":         "Cerca:",
            "lengthMenu": "Mostra _MENU_ per pagina",
            "zeroRecords": "Nessun risultato",
            "info": "Pagina _PAGE_ di _PAGES_",
            "infoEmpty": "Nessun risultato",
            "infoFiltered": "(filtrato tra _MAX_ risultati totali)",
            "paginate": {
                "first":      "Primo",
                "last":       "Ultimo",
                "next":       "Avanti",
                "previous":   "Indietro"
            },
            "aria": {
                "sortAscending":  ": ordina ascendente",
                "sortDescending": ": ordina discendente"
            }
        }
    });
    /**
     * Add Table data
     */
    $.get("/core/gestisci_notifiche.php", {"id": "2"}, function (data) {
        var json = JSON.parse(data);
        for (var n=0; n < Object.keys(json).length-1; n++) {
            t.row.add([
                json[n][0],
                json[n][1],
                json[n][2],
                json[n][3]
            ]).draw(false);
        }
    });
</script>
