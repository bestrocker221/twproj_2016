<div class="container">
    <div class="row">
        <div class="col-lg-9 col-lg-offset-1">
            <table id="table_id" class="display">
                <thead>
                <tr>
                    <th>Mittente</th>
                    <th>Messaggio</th>
                    <th>Data</th>
                </tr>
                </thead>

            </table>
        </div>
    </div>
</div>
<script>
    $("#table_id").addClass("table table-striped table-bordered");
    var t = $("#table_id").DataTable({
        "language": {
            "decimal":        "",
            "emptyTable":     "Dati non disponibili",
            "infoPostFix":    "",
            "thousands":      ",",
            "loadingRecords": "Caricamento...",
            "processing":     "Elaborazione...",
            "search":         "Cerca:",
            "lengthMenu": "Mostra _MENU_ per pagina",
            "zeroRecords": "Nessun risultato",
            "info": "Pagina _PAGE_ di _PAGES_",
            "infoEmpty": "Nessun risultato",
            "infoFiltered": "(filtrato tra _MAX_ risultati totali)",
            "paginate": {
                "first":      "Primo",
                "last":       "Ultimo",
                "next":       "Avanti",
                "previous":   "Indietro"
            },
            "aria": {
                "sortAscending":  ": ordina ascendente",
                "sortDescending": ": ordina discendente"
            }
        }
    });
    $.get("/core/gestisci_notifiche.php", {"id": "2"}, function (data) {
        var json = JSON.parse(data);
        for (var n=0; n < 6; n++) {
            t.row.add([
                json[n][0],
                json[n][1],
                json[n][2]
            ]).draw(false);
        }
    });
</script>
