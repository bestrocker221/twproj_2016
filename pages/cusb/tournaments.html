<div class="container-fluid">
    <div class="row">
        <table id="table_id" class="display">
            <thead>
            <tr>
                <th>Sport</th>
                <th>Numero giocatori</th>
                <th>Data</th>
                <th>Campo</th>
                <th>Organizzatore</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>
    $(document).ready(function () {
        addToBreadcrumbs("Tornei");

        initTable();
        /**
         * Add Table data
         */
        $.get("/core/events.php", function (data) {
            var json = JSON.parse(data);
            for (var n = 0; n < json.length; n++) {
                t_data.row.add([
                    json[n]["title"],
                    json[n]["url"],
                    json[n]["start"],
                    json[n]["end"]
                ]).draw(false);
            }
        });

        loadModal();
        /**
         * Set rows event
         */
        $("#table_id tbody").on("click", "tr", function () {
            var button = "<button type='button' class='btn btn-success' data-dismiss='modal'>Iscriviti</button>";
            $(".modal-title").html(t_data.row(this).data()[0]);
            $(".modal-body").html("testo");
            $(".modal-footer").html(button +
                "<button type='button' class='btn btn-default' data-dismiss='modal'>Chiudi</button>");
            $("#myModal").modal('show');
        });
    });
</script>
