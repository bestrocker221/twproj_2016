<div class="container-fluid">
    <div class="row">
        <table id="table_id" class="display">
            <thead>
            <tr>
                <th>Descrizione</th>
                <th>Data</th>
                <th>Numero partecipanti</th>
                <th>Iscritto</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>
$(document).ready(function () {
    addToBreadcrumbs("Eventi");

    initTable();

    /**
     * Add Table data
     */
    $.get("/core/cusb/event-manager.php", function (data) {
        var json = JSON.parse(data);
        for (var n = 0; n < json.length ; n++) {
            var rowNode;
            var subscribed;
            if(json[n]['iscritto'] == "yes"){
                subscribed = "<span class='glyphicon glyphicon-ok'></span>";
                /*$(rowNode)
                    .addClass("tr-row-disabled")
                    .animate( { color: 'black' } );*/
            } else {
                subscribed = "<span class='glyphicon glyphicon-remove'></span>";
            }

            rowNode = t_data
                .row.add([
                    json[n]["description"],
                    json[n]["date"],
                    json[n]["n_partec"],
                    subscribed
                ])
                .draw()
                .node();

            $(rowNode).attr('id', json[n]["id_ev"]);
        }
    });


    loadModal();

    /**
     * Set rows event
     */
    var row_id;
    $("#table_id tbody").on("click", "tr", function () {

        var button = "<button id='subscribe' type='button' class='btn btn-success' data-dismiss='modal'>Iscriviti</button>";

        console.log(t_data.row(this).id());

        $(".modal-title").html(t_data.row(this).data()[0]);
        $(".modal-body").html("testo");
        $(".modal-footer").html(button +
            "<button type='button' class='btn btn-default' data-dismiss='modal'>Chiudi</button>");
        $("#myModal").modal('show');
    });

    $("#subscribe").on('click', function () {
        //console.log(row_id);
        //$.post("/core/cusb/event-manager.php", {"id-event":row_id});
    });

});
</script>
