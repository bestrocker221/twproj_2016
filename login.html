<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 group-login">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="login-form-link" hidden>Login</label>
                            <a href="#login" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <label for="register-form-link" hidden>Registrati</label>
                            <a href="#registrati" id="register-form-link">Registrati</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- LOGIN FORM -->
                            <form class="form-horizontal" id="login-form" action="#" method="post" role="form" style="display:block;">
                                <div id="row-user" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <label for="username" hidden>Username</label>
                                    <input class="form-control" autofocus placeholder="Username o Email" tabindex="1" value="" type="text" name="username" id="username" >
                                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                                <div id="row-password" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <label for="password" hidden>Password</label>
                                    <input class="form-control" placeholder="Password" value="" tabindex="2" type="text" name="password" id="password" >
                                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                                <!-- error messages -->
                                <div id="error-div" class="alert alert-danger alert-dismissible fade in" style="display: none; margin-top: 10px;">
                                    <a href="#" class="close" aria-label="close">&times;</a>
                                    <strong>Errore!</strong><span id="error-msg"> Mancano informazioni per procedere (minimo 8 caratteri) </span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <label for="login-submit" hidden>Log in</label>
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-login" value="Log in">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <label for="forgot-password" hidden>Forgot password?</label>
                                                <a href="#s" tabindex="4" class="forgot-password" id="forgot-password">Password dimenticata?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- REGISTER FORM -->
                            <form id="register-form" action="" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <label for="name" hidden>Nome</label>
                                    <input type="text" name="Name" id="name" tabindex="1" autofocus class="form-control" placeholder="Il tuo nome" value="">
                                </div>
                                <div class="form-group">
                                    <label for="surname" hidden>Cognome</label>
                                    <input type="text" name="Surname" id="surname" tabindex="2" class="form-control" placeholder="Il tuo cognome" value="">
                                </div>
                                <div class="form-group">
                                    <div class="input-group" >
                                            <label for="email1" hidden>Email hostname</label>
                                            <input type="email" name="Email1" id="email1" tabindex="3" class="form-control" placeholder="example" value="" style="text-align: right" >
                                            <span class="input-group-addon" id="sizing-addon1" style="width: 10%;">@</span>
                                            <label for="email2" hidden>Email domain name</label>
                                            <input type="email" name="Email2" id="email2" tabindex="3" class="form-control" placeholder="example.com" value="" style="text-align: left">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <label for="register-submit" hidden>Registrati</label>
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="" class="form-control btn btn-register" value="Registrati">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
