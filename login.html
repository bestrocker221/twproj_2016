<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="login-form-link" hidden>Login</label>
                            <a href="#login" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <label for="register-form-link" hidden>Registrati</label>
                            <a href="#registrati" id="register-form-link">Registrati</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" method="post" role="form" style="display:block;">
                                <div class="form-group">
                                    <label for="username" hidden>Username</label>
                                    <input class="form-control" placeholder="Username" tabindex="1" value="" type="text" name="username" id="username" >
                                </div>
                                <div class="form-group">
                                    <label for="password" hidden>Password</label>
                                    <input class="form-control" placeholder="Password" value="" tabindex="2" type="text" name="password" id="password" >
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <label for="login-submit" hidden>Log in</label>
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-login" value="Log in">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <label for="forgot-password" hidden>Forgot password?</label>
                                                <a href="#s" tabindex="4" class="forgot-password" id="forgot-password">Password dimenticata?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <label for="name" hidden>Nome</label>
                                    <input type="text" name="Name" id="name" tabindex="1" class="form-control" placeholder="Il tuo nome" value="">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <label for="register-submit" hidden>Registrati</label>
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="" class="form-control btn btn-register" value="Registrati">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
